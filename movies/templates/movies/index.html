{% extends "movies/_base.html" %}
{% block content %}
        <h1>List Movies</h1>
        {% if movies %}
            <ul>
            {% for movie in movies %}
                <li>{{ movie.name | title }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No hay peliculas para mostrar</p>
        {% endif %}
{% endblock %}
